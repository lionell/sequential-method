<div id="reload">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript">
		$("#go").click(
				function() {
					setTimeout(
							function() {
								$.fn.fullpage.moveSectionDown();
							},
					200)
				}
		);
		NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
			for(var i = this.length - 1; i >= 0; i--) {
				if(this[i] && this[i].parentElement) {
					this[i].parentElement.removeChild(this[i]);
				}
			}
		}

		window.onload= function() { treeC("http://localhost:8080/check?expr=@");};
		var tempClassName = "none", tempClassNameTree = "none"; var firstRun = 0;
		function treeC(json) {
			document.getElementsByClassName("delete_restart").remove();

			function examples() {

				var ex_section = document.getElementById("example_section")
				var dd = document.getElementById("examples");
				var lemm = document.getElementById("lemma");
				console.log(ex.examples);
				if (ex.verity != false && ex.verity != true) {
					lemm.innerHTML = "<p class='delete_restart'>by <a href='https://en.wikipedia.org/wiki/K%C3%B6nig%27s_lemma'>König's infinity lemma</a></p>";
				}
				if (ex.examples != undefined) {
					if (!ex_section.className.match(/(?:^|\s)section(?!\S)/) ) {ex_section.className = tempClassName; tempClassName ="none";}
					ex.examples.forEach(
							function(b) {
								var name = b.name;
								var output = "$$";
								output+="\\delta = [";
								Object.keys(b.delta).forEach(function(v){
									output+=v+" \\mapsto "+b.delta[v]+", ";
								});
								output = output.substr(0, output.length-2)+"], ";
								Object.keys(b.example).forEach(function(v){

									Object.keys(b.example[v]).forEach(function(z){

										output+=v+"_{"+name+"}("+z.substr(0, z.length-1).substring(1)+") = \\mathbb{"+(b.example[v][z]?"T":"F")+"}, ";
									});
								});
								output = output.substr(0, output.length-2)+"$$";

								var elem = document.createElement('div');

								elem.innerHTML = "<img class='delete_restart' src='http://latex.codecogs.com/gif.latex?"+output+"'>";
								dd.appendChild(elem);
							}
					);
				}
				else {
					if (tempClassName=="none") {
						tempClassName = ex_section.className;}
					ex_section.className = "";
				}


			}

			var margin = {top: 20, right: 120, bottom: 20, left: 100},
					width = 960 - margin.right - margin.left,
					height = 800 - margin.top - margin.bottom;

			var i = 0,
					duration = 750,
					root,
					ex;

			var tree = d3.layout.tree()
					.size([height, width]);

			var diagonal = d3.svg.diagonal()
					.projection(function(d) { return [d.x, d.y]; });

			var svg = d3.select("#tree").append("svg")
					.attr("width", width + margin.right + margin.left)
					.attr("height", height + margin.top + margin.bottom)
					.attr("class", "delete_restart")
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + (margin.top+20) + ")");

			d3.json(json, function(error, flare) {

				if (error) throw error;
				var ex_section = document.getElementById("tree_section");

				ex = flare;
				if (ex.error == null) {
					if (!ex_section.className.match(/(?:^|\s)section(?!\S)/) ) {ex_section.className = tempClassNameTree; tempClassNameTree = "none";}
					examples();
					root = flare.tree.root;
					root.x0 = height / 2;
					root.y0 = 0;
					update(root);

					getDepth = function (obj) {
						var depth = 0;
						if (obj.children) {
							obj.children.forEach(function (d) {
								var tmpDepth = getDepth(d)
								if (tmpDepth > depth) {
									depth = tmpDepth
								}
							})
						}
						return 1 + depth
					}

					d3.select("svg").attr("height", function(d) {return (getDepth(root)-1)*100+53});

				}
				else {

					if (tempClassNameTree == "none") {tempClassNameTree = ex_section.className;}

					ex_section.className = "";
					if (firstRun == 0) {firstRun = 1;}
					else {
						var elem = document.createElement('p');
						elem.innerHTML = "Wrong expression";
						elem.style.color = "#ff7496";
						elem.className += "delete_restart";
						elem.className += " wrong";
						document.getElementById("form").appendChild(elem);}
				}
			});

			d3.select(self.frameElement).style("height", "800px");

			function update(source) {
				// Compute the new tree layout.
				var nodes = tree.nodes(root).reverse(),
						links = tree.links(nodes);

				// Normalize for fixed-depth.
				nodes.forEach(function(d) { d.y = d.depth * 100; });

				// Declare the nodes…
				var node = svg.selectAll("g.node")
						.data(nodes, function(d) { return d.id || (d.id = ++i); });

				// Enter the nodes.
				var nodeEnter = node.enter().append("g")
						.attr("class", "node")
						.attr("transform", function(d) {
							return "translate(" + d.x + "," + d.y + ")"; });

				nodeEnter.append("circle")
						.attr("r", 11)
						.style("fill", "#fff")
						.style("stroke", function(d) {

							if (d.closed == true) {
								return "#ff7496";
							}
							return "#c8cccf";
						});


				nodeEnter.append("foreignObject")
						.attr({
							"x" : -300,
							"y" : -40,
							"width": 600,

							"height": 20,
							"requiredFeatures": "http://www.w3.org/TR/SVG11/feature#Extensibility"
						})
						.append("xhtml:div").attr({
							"margin": 0,
							"padding": 0,
							"width": 600,
							"height": 20,
							"class": "formula"
						})
						.append("img").attr(
						"src", function(d) {
							var text=""; d.formulas.forEach(
									function(d) {
										text+=(d.value?"+":"-")+d.formula+",";
									}
							);
							text =  text.substr(0, text.length-1);
							text =  text.replace(/[@]/g, '\\forall ')
									.replace(/[#]/g, '\\exists ')
									.replace(/->/g, '\\rightarrow ')
									.replace(/[+]/g, '\\vdash ')
									.replace(/[-]/g, '\\dashv ')
									.replace(/[=]/g, '\\vDash ')
									.replace(/[!]/g, '\\neg ')
									.replace(/[&]/g, '\\wedge ')
									.replace(/[|]/g, '\\vee ');

							text =  "http://latex.codecogs.com/gif.latex?"+text;

							return text;});
				// Declare the links…
				var link = svg.selectAll("path.link")
						.data(links, function(d) { return d.target.id; });

				// Enter the links.
				link.enter().insert("path", "g")
						.attr("class", "link")
						.attr("d", diagonal);

			}
		}


	</script>
